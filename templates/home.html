<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Predict Fish Species</title>

	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com?family=Open+Sans_Condensed:300' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='./style.css')}}">

<body>
	<div class="login">
	<div>Predict Fish Species</div>

	<!-- Form to enter new data for prediction -->

	<p> Predicted class : {{ prediction }}</p>

	<form action="{{url_for('predict')}}"method="POST">
	<input type="number" step=0.01 name="Weight" placeholder="Weight" required="required" /><br>
	<input type="number" step=0.01 name="Length1" placeholder="Length1" required="required" /><br>
	<input type="number" step=0.01 name="Length2" placeholder="Length2" required="required" /><br>
	<input type="number" step=0.01 name="Length3" placeholder="Length3" required="required" /><br>
	<input type="number" step=0.01 name="Height" placeholder="Height" required="required" /><br>
	<input type="number" step=0.01 name="Width" placeholder="Width" required="required" /><br>

	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>

</br>
</br>

	<li>0 - Bream</li>
	<li>1 - Parkki</li>
	<li>2 - Perch</li>
	<li>3 - Pike</li>
	<li>4 - Roach</li>
	<li>5 - Smelt</li>
	<li>6 - Whitefish</li>
</form>
</body>
